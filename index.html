            var __acstoolbar = {};
             var waitForEl = function(id, callback) {
                if ($('#widget_main_div').length != 0) {
                    callback();
                } else {
                    setTimeout(function() {
                        waitForEl($("#" + id).is(":visible"), callback);
                    }, 1000);
                }
            };

            $.getJSON("users_data.json", function(data) {
                var searchField = "id";
                var searchVal = "1654654531587";
                for (var i = 0; i < data.length; i++)
                {
                    if (data[i][searchField] === searchVal) {
                        __acstoolbar.apikey = data[i]["apikey"].toString();
                        __acstoolbar.servicekey = data[i]["servicekey"].toString();
                        __acstoolbar.theme = data[i]["theme"].toString()
//                        $(document).attr("title", "JODO_" + data[i]["name"].toString());
//                        $('#ogTitle').attr("content",data[i]["ogTitle"].toString());
//                        $('#ogImage').attr("content",data[i]["ogImage"].toString());
//                        $('#ogUrl').attr("content",data[i]["ogUrl"].toString());
//                        $('#ogDescription').attr("content",data[i]["ogDescription"].toString());
//                        $('#ogType').attr("content",data[i]["ogType"].toString());
//                        $('#twitterUsername').attr("content",data[i]["twitterUsername"].toString());
//                        $('#twitterTitle').attr("content",data[i]["twitterTitle"].toString());
//                        $('#twitterDescription').attr("content",data[i]["twitterDescription"].toString());
//                        $('#twitterImage').attr("content",data[i]["twitterImage"].toString());
//                        $('#metaDescription').attr("content",data[i]["metaDescription"].toString());
                        $('#logo').attr("src",data[i]["logo"].toString());
                        $('#mobileProfileImage').attr("style","background-image:url('"+data[i]["mobileProfileImage"].toString()+"');");
                        $('#name').text(data[i]["name"].toString());
                        $('#h1').text(data[i]["h1"].toString());
                        $('#company').text(data[i]["company"].toString());
                        $('#designationLabel').text(data[i]["designationLabel"].toString());
                        $('#designation').text(data[i]["designation"].toString());
                        $('#aboutLabel').text(data[i]["aboutLabel"].toString());
                        $('#about').text(data[i]["about"].toString());
                        $('#svgTitle').text(data[i]["svgTitle"].toString());
                        $('#svgDesignation').text(data[i]["svgDesignation"].toString());                        
                        $('#svgImage').attr("xlink:href",data[i]["svgImage"].toString());                        

                        
                        console.log("DATA API Key :: " + __acstoolbar.apikey + ":: Service Key :: " + __acstoolbar.servicekey);
                    }
                }

                __acstoolbar.tracelevel = '1';
                __acstoolbar.language = 'english';
                __acstoolbar.target = "https://demo2.avhan.com:4443";                
	    __acstoolbar.visible = 'false';
                (function()
                {
                    var joinSC = document.createElement('script');
                    joinSC.type = 'text/javascript';
                    joinSC.src = __acstoolbar.target + '/jodowidgetapi/js/initfunctions.js';
                    joinSC.onload = validateKey;
                    var joinScript = document.getElementsByTagName('script')[0];
                    joinScript.parentNode.insertBefore(joinSC, joinScript);
                })();

                function validateKey() {
                    var jodoInit = new jodoworld.initfunctions();
                    jodoInit.initService();                    
                }
            });
            
            waitForEl('widget_main_div', function() {
                    var widget_chat_icon = document.getElementById("widget_chat_icon");                    
                    var jodo_browser_size = window.matchMedia("(min-width: 900px)");
                    if(jodo_browser_size.matches){
                    widget_chat_icon.addEventListener("click", function(){		
                            document.getElementById("widget_main_div").classList.add("bounce-profile-final");			
                            document.getElementById("widget_close_icon").classList.add("bounce-chat-close");
                            });
                    }	
                    });
